<div class="main-div card-img">

    *ngFor="let material of studyMaterialList"
  >
    <mat-card class="card-style">
      <!-- <mat-card-header>
        <mat-card-title><u>{{material}}</u></mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header> -->

        <div class="course-align">
          <div>

          <div style="padding-top: 2rem">

          </div>
        </div>
      </mat-card-content>
      <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
